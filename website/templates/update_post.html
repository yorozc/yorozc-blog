{% extends "base.html" %}

{% block content %}
<form method="POST" action=" {{url_for('posts.update_post', post_id=post_id)}} ">
    <div class="form-group">
        <label for="title">Title: </label>
        <input type="text" class="form-control" id="title" name="title" value="{{title}}">
    </div>
    <div class="form-group">
        <label for="content">Content: </label>
        <textarea rows="4" cols="50" id="content" class="form-control" name="content">{{content}}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Submit</button> 
    </div>
       
</form>
{% endblock%}
