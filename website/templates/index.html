{% extends "base.html" %}

{% block title %}Yblog{% endblock %}

{% block content %}

    {% for post in posts | reverse %}
    
    <div class="blog-container">
        <div class="blog-meta-data text-muted">
            <p class="author"> {{ post.author }}</p>
            <p class="date_posted"> {{ post.date_posted }}</p>
            {% if current_user.is_admin %}
                <a class="btn btn-secondary btn-sm m-1" href="{{ url_for('posts.update_post', post_id=post.blog_id) }}">Update</a>
                <form action="{{ url_for('posts.delete_post', post_id=post.blog_id) }}" method="POST">
                    <button type="submit" class="del-btn">Delete</button> 
                </form>
            {% endif %}
        </div>
        <div class="article-content">
            <h1 class="blog-title"><a href="{{ url_for ('posts.post', post_id=post.blog_id) }}">{{ post.title }}</a></h1>
            <p class="blog-content">{{ post.content }}</p>
        </div>
    </div>
    
    {% endfor %}
{% endblock content%}
